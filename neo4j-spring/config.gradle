            "springfox-swagger-ui": "io.springfox:springfox-swagger-ui:${springfoxSwaggerVersion}",
            "guava": "com.google.guava:guava:23.0",
            "jackson-databind": "com.fasterxml.jackson.core:jackson-databind:2.9.0"
