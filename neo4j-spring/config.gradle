    springfoxSwaggerVersion = "2.6.0"
    neo4jSparkConnectorVersion = "2.1.0-M4"
    sparkVersion = "2.1.1"

    dependencies = [
            "neo4j-driver": "org.neo4j.driver:neo4j-java-driver:1.5.0",
            "lombok": "org.projectlombok:lombok:1.16.20",
            "commons-lang3": "org.apache.commons:commons-lang3:3.6",
            "junit": "junit:junit:4.12",
            "swagger-annotations": "io.swagger:swagger-annotations:${swaggerVersion}",
            "swagger-core": "io.swagger:swagger-core:${swaggerVersion}",
